<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px; /* bodyにパディングを追加 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* 上に寄せる */
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
      max-width: 1200px; /* headerの幅を最大1200pxに制限 */
      margin: 0 auto; /* 中央揃え */
      border-radius: 8px; /* 角を丸くする */
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      margin-top: 20px; /* 上に余白を追加 */
    }
    a {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      text-decoration: none;
      color: white;
      background: #007BFF;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #0056b3;
    }
    img {
      max-width: 100%; /* 親要素に合わせて画像サイズを縮小 */
      height: auto; /* 高さは自動調整 */
      border-radius: 8px; /* 画像の角を丸くする */
      margin-bottom: 20px; /* 画像の下にスペースを追加 */
    }
  </style>
</head>
<body>
  <header>
    <h1>Calendar App</h1>
  </header>
  <div class="container">
    <p>シフト勤務の方を対象としているカレンダーアプリです。</p>
    <a href="https://docs.google.com/presentation/d/16PVc78RvIrW3CoOe5SDviOqZW3rrVuTRwyls7uJBTTw/edit?usp=sharing" target="_blank">
      <i class="fa-solid fa-file-powerpoint"></i> 計画図
    </a>
    <a href="https://github.com/hkhb/calendar_app" target="_blank">
      <i class="fa-brands fa-github"></i> GitHub
    </a>
  </div>
</body>
</html>
